<app-header title="Login"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress)="submit()"
    >
      <app-logo></app-logo>
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Email"
      >
      </app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          Dear user, the email is required
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Please, enter a valid email address
        </div>
      </div>

      <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Password"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          Dear user, the password is required
        </div>
      </div>
      <p routerLink="forgot-password" class="ion-text-end">
        Forgot your password?
      </p>
      <app-button [disabled]="form.invalid"></app-button>

      <ion-button routerLink="/sign-up" class="ion-margin-top" expand="block"mode="ios" fill="outline"> 
        Register
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
