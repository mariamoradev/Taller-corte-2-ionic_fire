<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>HOME</ion-title>
    <div slot="end">
      <ion-button fill="outline" [routerLink]="['/sign-up', id]">Update</ion-button>
    <ion-button (click)="logout()" color="danger">Log out</ion-button>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>
      <app-task-list></app-task-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text>=== Generate your task here ===</ion-text>
          </ion-col>
        </ion-row>
        <ion-card>
          <ion-card-content>


            <form>

              <ion-row>
                <ion-col>
                  <ion-input label="Title" label-placement="floating" fill="outline" placeholder="Enter titile"></ion-input>
                </ion-col>
              </ion-row>
              <br>
              <ion-row>
                <ion-col>
                  <ion-textarea placeholder="What are you going to do?" [autoGrow]="true" value= ""> </ion-textarea>
                </ion-col>
              </ion-row>
              <br>
              <ion-row>
                <ion-col>
                  <ion-datetime [showDefaultTitle]="true" min="2022-03-01T00:00:00"></ion-datetime>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-button type="submit" color="light">Generate</ion-button>
                </ion-col>
              </ion-row>

            </form>

          </ion-card-content>
        </ion-card>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
